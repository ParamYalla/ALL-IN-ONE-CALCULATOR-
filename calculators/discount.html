<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- This script got from frontendfreecode.com -->
    <div class="container">
      <form action="" method="GET">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Customer Name</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="C_name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Product Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="pname"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="price"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Discount</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            name="dicount"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary" onclick="bill()">
          Submit
        </button>
      </form>
    </div>

    <script>
      function bill() {
        var C_name = document.getElementsByName("C_name")[0].value;
        var pname = document.getElementsByName("pname")[0].value;
        var price = Number(document.getElementsByName("price")[0].value);
        var Discount = Number(document.getElementsByName("dicount")[0].value);
        var all = Number((Discount * price) / 100);
        var total = Number(price - all);
        document.write(
          '<table style="border: 1px solid black;  width: 100%;"> <tr><th style="border: 1px solid black;"> Customer Name</th> <th style="border: 1px solid black;"> Product Name</th><th style="border: 1px solid black;"> Price</th><th style="border: 1px solid black;">Discount</th></tr> <tr style="border: 1px solid black;tex-align:center;"><td style="border: 1px solid black;text-align:center;">' +
            C_name +
            '</td> <td style="border: 1px solid black;text-align:center;">' +
            pname +
            '</td><td style="border: 1px solid black;text-align:center;">' +
            price +
            '</td><td style="border: 1px solid black;text-align:center;">' +
            Discount +
            '</td></tr>   <tr style="border:1px solid black;"><td style="border:1px solid black;font-size:20px;text-align:center;"colspan="2">Total Amount</td>    <td style="border:1px solid black;font-size:20px;text-align:center;"colspan="2">$ ' +
            total +
            "</td>  </tr>            </table>"
        );
        document.write("<br>");
        document.write(
          '<button onclick="print()" style="float:right; padding:8px;width:140px;background-color:grey;color:white;border:none;border-radius:5px;">Print Bill</button>'
        );
        document.write(
          '<center><a href="http://www.frontendfreecode.com/">Home</a></center>'
        );
      }
    </script>
  </body>
</html>
