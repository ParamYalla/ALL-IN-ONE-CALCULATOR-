function generateTimezoneOptions() {
    var fromTimeZoneSelect = document.getElementById('fromTimeZone');
    var toTimeZoneSelect = document.getElementById('toTimeZone');

    aryIanaTimeZones.forEach((timeZone) => {
        var option = document.createElement('option');
        option.value = timeZone;
        option.textContent = timeZone;
        fromTimeZoneSelect.appendChild(option.cloneNode(true));
        toTimeZoneSelect.appendChild(option);
    });
}

generateTimezoneOptions();

function convertTime() {
    const fromTimeZone = document.getElementById('fromTimeZone').value;
    const toTimeZone = document.getElementById('toTimeZone').value;
    const inputTime = new Date(document.getElementById('inputTime').value);

    inputTime.setHours(inputTime.getHours() - 1);

    inputTime.setMinutes(inputTime.getMinutes() - inputTime.getTimezoneOffset());

    const options = { timeZone: fromTimeZone, year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };

    const formatter = new Intl.DateTimeFormat('en-US', options);
    const formattedDateTime = formatter.format(inputTime);

    const convertedTime = new Date(inputTime.toLocaleString('en-US', { timeZone: toTimeZone }));

    const timeDifference = (new Date(convertedTime) - new Date(formattedDateTime)) / (60 * 1000);

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `<strong>${fromTimeZone} Time: </strong>  ${formattedDateTime}<br>`;
    resultElement.innerHTML += `<strong>${toTimeZone} Time:</strong> ${convertedTime.toLocaleString()}<br>`;
    resultElement.innerHTML += `<strong>Time Difference:</strong> ${timeDifference} minutes`;
}
